name: Download Cribl Bundle (Example)

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  download:
    runs-on: ubuntu-latest
    env:
      PACKAGE: ghcr.io/derek-ashmore/one-off-tasks/cribl-linux-x64
      VERSION: latest
    steps:
      - uses: oras-project/setup-oras@v1

      - name: Authenticate to GHCR
        run: |
          echo "${{ github.token }}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Download bundle
        run: |
          set -euo pipefail
          mkdir -p artifacts
          oras pull "${PACKAGE}:${VERSION}" -o artifacts/cribl-linux-x64.tgz
          ls -lh artifacts

      - name: List bundle contents
        run: |
          set -euo pipefail
          bundle="$(find artifacts -maxdepth 2 -type f -name '*.tgz' -print -quit)"
          if [ -z "$bundle" ]; then
            echo "No .tgz bundle found in artifacts" >&2
            ls -R artifacts || true
            exit 1
          fi
          echo "Listing contents of $bundle"
          tar -tzf "$bundle"

