name: Download Cribl Bundle (Example)

on:
  workflow_dispatch:
    inputs:
      organization:
        description: GHCR organization/owner
        type: string
        default: derek-ashmore
      repository:
        description: Repository or namespace in GHCR
        type: string
        default: one-off-tasks
      image:
        description: Image name in the repository
        type: string
        default: cribl-linux-x64
      version:
        description: Image version/tag to download
        type: string
        default: latest

permissions:
  contents: read
  packages: read

jobs:
  download:
    runs-on: ubuntu-latest
    env:
      ORGANIZATION: ${{ inputs.organization }}
      REPOSITORY: ${{ inputs.repository }}
      IMAGE: ${{ inputs.image }}
      PACKAGE: ghcr.io/${{ inputs.organization }}/${{ inputs.repository }}/${{ inputs.image }}
      VERSION: ${{ inputs.version }}
    steps:
      - name: Install ORAS CLI
        run: |
          set -euo pipefail
          version="1.2.0"
          tmpdir="$(mktemp -d)"
          curl -fsSL "https://github.com/oras-project/oras/releases/download/v${version}/oras_${version}_linux_amd64.tar.gz" \
            -o "${tmpdir}/oras.tar.gz"
          tar -xzf "${tmpdir}/oras.tar.gz" -C "${tmpdir}" oras
          mkdir -p "${HOME}/.local/bin"
          install -m 0755 "${tmpdir}/oras" "${HOME}/.local/bin/oras"
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"
          rm -rf "${tmpdir}"

      - name: Authenticate to GHCR
        run: |
          echo "${{ github.token }}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Download bundle
        run: |
          set -euo pipefail
          mkdir -p artifacts
          oras pull "${PACKAGE}:${VERSION}" -o artifacts/cribl-linux-x64.tgz
          ls -lh artifacts

      - name: List bundle contents
        run: |
          set -euo pipefail
          bundle="$(find artifacts -maxdepth 2 -type f -name '*.tgz' -print -quit)"
          if [ -z "$bundle" ]; then
            echo "No .tgz bundle found in artifacts" >&2
            ls -R artifacts || true
            exit 1
          fi
          echo "Listing contents of $bundle"
          tar -tzf "$bundle"

